	<script type="text/javascript">
		$(document).ready(function(){
			$.ajax({
				type:'post',
				async:false,
				url:"main.json",
				datatype:"json",
				data:{name:"nihao"},

					 var a = json.message.length;//添加每个食堂的实时就餐人数
					 //var test = eval(json);
				  	 //var json = JSON.parse(json);
					 console.log(typeof test);
						for(var i=0,j=0;i<a,j<a;i++,j++){
							var j;
							j=i>7 ? i-7:i;
							$(".content").append('<div class="college college_'+ j +'" id="bcollege_'+j+'"><span>'+json.message[i].canteenName+'</span><span><a>'+json.message[i].priTen+'</a>人次</span></div>');
					}
				},
				error:function(XMLHttpRequest, textStatus, errorThrown){
                            alert("失败");
                            console.log(XMLHttpRequest.status);//200客户端请求已成功
                            console.log(XMLHttpRequest.readyState);//4响应内容解析完成，可以在客户端调用了
                            console.log(textStatus);
			});
		})
		$(function(){
			$(".content div").on("touchstart",function(){
				$(this).addClass(this.id);

			}).on("touchend",function(){
				$(this).removeClass(this.id),
				// location.href="setName.action"+"?CanteenName="+$(this).find("span").html();
				location.href="detail.html";
			})
		})
	</script>
