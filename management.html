		$(function(){
			// $("#right").height($(document.body).height()-40),
			$.ajax({   //获取食堂信息的ajax
				type:'post',
				async:true,
				url:"main.json",
				datatype:"json",
				data:"{}",
				success:function(json){
					var a = json.message.length;
					for(var i=0;i<a;i++){
						var j = i+1;
						$("#menu table").append('<tr><td>'+j+'</td><td>'+json.message[i].canteenName+'</td><td><span>删除</span></td></tr>');
					}
					$(function(){
						$("#menu tr td:nth-child(even)").on("click",function(){
							// alert($(this).text());
							var a = $(this).text();
							$.ajax({ //获取食堂菜品的ajax
								type:'post',
								async:true,
								url:"dishes.json",
								datatype:"json",
								data:{"CanteenName":a},
								success:function(json){
									var a = json.food.length;
									for(var i=0;i<a;i++){
										var j = i+1;
										$("#dish table:eq(0)").append('<tr><td>'+j+'</td><td>'+json.food[i].name+'</td><td><a>'+json.food[i].price+'</a>元</td><td><span>删除</span></td></tr>');
									}
									// $("#dish span").html();
									$(function(){
										$("#dish table:eq(0) tr").on("click",function(){
											var b = $(this).text();
											$.ajax({//获取菜品评论的ajax
												type:'post',
												async:true,
												url:"comment.json",
												datatype:"json",
												data:{"CanteenName":b},
												success:function(json){
													var a = json.comment.length;
													for(var i=0;i<a;i++){
														var j = i+1;
														$("#comment table").append('<tr><td>'+json.comment[i].content+'</td><td><span>删除</span></td></tr>');
													}
												},
												error:function(XMLHttpRequest, textStatus, errorThrown){
								                            alert("失败");
								                            console.log(XMLHttpRequest.status);
								                            console.log(XMLHttpRequest.readyState);
								                            console.log(textStatus);
								            }
											});
											$(this).parents('#dish').hide().next().show();
										})
						})
								},
								error:function(XMLHttpRequest, textStatus, errorThrown){
				                            alert("失败");
				                            console.log(XMLHttpRequest.status);
				                            console.log(XMLHttpRequest.readyState);
				                            console.log(textStatus);
				            }
							}),
							$(this).parents('#menu').hide().next().show();
						})
				})
					$.ajax({//获取食堂评论的ajax
						type:'post',
						async:true,
						url:"comment.json",
						datatype:"json",
						data:{"CanteenName":a},
						success:function(json){
							var a = json.comment.length;
							for(var i=0;i<a;i++){
								var j = i+1;
								$("#dish table:eq(1)").append('<tr><td>'+json.comment[i].content+'</td><td><span>删除</span></td></tr>');
							}
						},
						error:function(XMLHttpRequest, textStatus, errorThrown){
		                            alert("失败");
		                            console.log(XMLHttpRequest.status);
		                            console.log(XMLHttpRequest.readyState);
		                            console.log(textStatus);
		            }
					})
				},

				error:function(XMLHttpRequest, textStatus, errorThrown){
                            alert("失败");
                            console.log(XMLHttpRequest.status);
                            console.log(XMLHttpRequest.readyState);
                            console.log(textStatus);
            }
			})
			
			
			

		})

					}

		})
